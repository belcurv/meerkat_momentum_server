    <article>
        <!-- ====================== TIME & GREETING ======================= -->
        <section>
            <div class="time">
                <span id="time"><!-- Time --></span>
                <span id="time-period"><!-- AM/PM --></span>
            </div>
            <div class="greeting" id="time-message"><!-- greeting --></div>
       </section>

       <!-- =========================== FOCUS ============================= -->
       <section class = "focus-section">
            <form class = "focus">
                <label for="focus-input" class="focus ask-focus">
                    What is your main focus for today?
                </label>
                <input id="focus-input" class = "focus" type="text" autofocus />
            </form> 
            <div class = "focus focus-list">
                <h4>Today</h4>
                        <div class = "focus-list-container">
                            <span class = "focus-buttons checkbox">
                                <i class="fa fa-square-o" aria-hidden="true"></i>
                            </span>
                            <span class = "focus-list-message"></span>
                            <span class = "focus-buttons close">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </span>
                        </div>
       </section>
    </article>
    
    <!-- ========================= SETTINGS PANEL ========================= -->
    <aside id="settings-panel" class="panel settings-panel">
        <div class="panel-content">
            <h1>Settings</h1>
            <form>
                <input id="name-input" class="settings-name-input"
                type="text" placeholder="Your name here..." />
            </form>
            
            <table class="settings-table">
                <tr>
                    <td>12-Hour Clock</td>
                    <td class="td-right">
                        <input id="12-hr-clock-chkbx" type="checkbox" />
                        <label for="12-hr-clock-chkbx"></label>
                    </td>
                </tr>
                <tr>
                    <td>Show Weather</td>
                    <td class="td-right">
                        <input id="show-weather-chkbx" type="checkbox" />
                        <label for="show-weather-chkbx"></label>
                    </td>
                </tr>
                <tr>
                    <td>Show To-Dos</td>
                    <td class="td-right">
                        <input id="show-todo-chkbx" type="checkbox" />
                        <label for="show-todo-chkbx"></label>
                    </td>
                </tr>
            </table>
            
            <div class="Grid">
                <div class="Grid-cell">
                    <button class="settings-btn" id="save-settings-btn">
                        Save Settings
                    </button>
                </div>
                <div class="Grid-cell--autoSize">
                    <button class="settings-btn" id="clear-settings-btn">
                        Clear Settings
                    </button>
                </div>
            </div>
            
        </div>
    </aside>
    
    <!-- ========================== TODOS PANEL =========================== -->
    <aside id="todos-panel" class="panel todos-panel">
        <div class="panel-content">
            <input type="text" name="" placeholder="Add a task" id="new-task">
            <ul id="taskList"></ul>
        </div>
    </aside>
